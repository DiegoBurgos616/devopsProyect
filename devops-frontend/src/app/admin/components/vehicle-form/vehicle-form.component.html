<form [formGroup]="vehicleDataForm" (ngSubmit)="create()"  class="w-full max-w-lg" action="">
  <div class="flex flex-wrap -mx-3 mb-6">
    <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
      <label for="brand" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Brand</label>
      <input type="text" id="brand"
        class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 dark:shadow-sm-light"
        formControlName="name" required [(ngModel)]="vehicleData.name">
    </div>
    <div class="w-full md:w-1/2 px-3">
      <label for="model" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Model</label>
      <input type="text" id="model"
        class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 dark:shadow-sm-light"
        formControlName="model" required [(ngModel)]="vehicleData.model">
    </div>
  </div>
  <div class="flex flex-wrap -mx-3 mb-6">
    <div class="w-full md:w-2/3 px-3 mb-6 md:mb-0">
      <label for="vin" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Vin</label>
      <input type="text" id="vin"
        class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 dark:shadow-sm-light"
        formControlName="vin" required [(ngModel)]="vehicleData.vin">
    </div>
    <div class="w-full md:w-1/3 px-3">
      <label for="plate" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Plate</label>
      <input type="text" id="plate"
        class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 dark:shadow-sm-light"
        formControlName="plate" required [(ngModel)]="vehicleData.plate">
    </div>
    <div class="w-full md:w-1/1 px-3">
      <label for="purchaseDate" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">PurchaseDate</label>
      <input type="text" id="purchaseDate"
        class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 dark:shadow-sm-light"
        formControlName="purchaseDate" required [(ngModel)]="vehicleData.purchaseDate">
    </div>

    <div class="w-full md:w-1/1 px-3">
      <label for="cost" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Cost</label>
      <input type="number" id="cost"
        class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 dark:shadow-sm-light"
        formControlName="cost" required [(ngModel)]="vehicleData.cost">
    </div>
    <div class="w-full md:w-1/1 px-3">
      <label for="photoURL" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Photo URL</label>
      <input type="text" id="photoURL"
        class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 dark:shadow-sm-light"
        formControlName="photoURL" required [(ngModel)]="vehicleData.photoURL">
    </div>

    <div class="w-full md:w-1/1 px-3">
      <label for="entryDate" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Entry Date</label>
      <input type="text" id="entryDate"
        class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 dark:shadow-sm-light"
        formControlName="entryDate" required [(ngModel)]="vehicleData.entryDate">
    </div>
  </div>

  <button type="submit" [disabled]="!vehicleDataForm.valid"
    class=" text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">create</button>
</form>
